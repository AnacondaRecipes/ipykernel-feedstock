{% set name = "ipykernel" %}
{% set version = "6.25.0" %}

{% set migrating = false %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e342ce84712861be4b248c4a73472be4702c1b0dd77448bfd6bcfb3af9d5ddf9

build:
  number: 0
  skip: true  # [py<38]
  script:
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
    - {{ PYTHON }} -m ipykernel install --sys-prefix
    # TODO: this may be needed/desirable at some point
    # - cd {{ RECIPE_DIR }} && {{ PYTHON }} fix_kernelspec.py
  script_env:
    - MIGRATING={{ migrating }}

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - debugpy 1.65
    - comm 0.1.1
    - hatchling 1.4
    - ipython 7.23.1
    - jupyter_client 6.1.12
    - packaging
    - psutil
  run:
    - python
    - debugpy >=1.6.5
    - ipython >=7.23.1
    - comm >=0.1.1
    - traitlets >=5.4.0
    - jupyter_client >=6.1.12
    - nest-asyncio
    - tornado >=6.1
    - matplotlib-inline >=0.1
    - appnope  # [osx]
    - pyzmq >=17
    - psutil
    - packaging

test:
  requires:
    - python
    - curio  # [not win]
    - flaky
    - jupyter_client !=7.3.2=*_0
    - numpy
    - pip
    - pytest >=6.0
    - pytest-asyncio
    - pytest-cov
    - pytest-timeout
    - trio
    {% if not migrating %}
    - ipyparallel
    - matplotlib-base
    {% endif %}

  imports:
    - ipykernel
  commands:
    - pip check
    - jupyter kernelspec list

about:
  home: https://ipython.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: IPython Kernel for Jupyter
  description: |
    A powerful interactive Python shell and a Jupyter kernel to work with
    Python code in Jupyter notebooks and other interactive frontends.
  dev_url: https://github.com/ipython/ipykernel
  doc_url: https://ipython.readthedocs.io

extra:
  recipe-maintainers:
    - blink1073
    - bollwyvl
    - Carreau
    - jakirkham
    - minrk
    - ocefpaf
    - pelson
    - davidbrochart
